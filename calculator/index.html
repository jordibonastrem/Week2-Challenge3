<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="titol"> THE CALCULATOR </h1>
  <div id='container' class="container">
    <div class="line0">
      <div id="result" class="result">0</div>
    </div>
    <div class="line">  
      <div id="ac" class="ac">AC</div>
      <div id="back" class="back">b</div>
      <div id="divi" class="divi">/</div>
    </div>  
    <div class="line">  
      <div id="seven" class="seven">7</div>
      <div id="eight" class="eight">8</div>
      <div id="nine" class="nine">9</div>
      <div id="multi" class="multi" >x</div>
    </div>  
    <div class="line">  
      <div id="four" class="four">4</div>
      <div id="five" class="five">5</div>
      <div id="six" class="six">6</div>
      <div id="sub" class="sub">-</div>
    </div>
    <div class="line">  
      <div id="one" class="one">1</div>
      <div id="two" class="two">2</div>
      <div id="three" class="three">3</div>
      <div id="sum" class="sum">+</div>
    </div>  
    <div class="line">  
      <div id="zero" class="zero">0</div>
      <div id="coma" class="coma">,</div>
      <div id="equal" class="equal">=</div>
    </div>
  </div>
  
  <script  src="main.js"></script>

</html>
