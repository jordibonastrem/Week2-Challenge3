<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="titol"> PASAPALABRA </h1>
    <div id='container' class="container">
        <!--Aqui es crea el rosco via js-->
    </div>
    <div id="container1" class="container1"> 
        Aquí aparecerá tu pregunta :) <br>
        INTRO equivale al botón OK <br>
        MAYUS equivale a pasapalabra <br>
    </div>
    <div id='container2' class="container2">
        <input type="text" id="answer" class="answer" name="answer" placeholder="Tu respuesta">
        <div id="ok" class="ok">OK</div>
        <div id="pasapa" class="pasapa">PASAPALABRA</div>
    </div>
    <div id='start' class="container3"> - - START GAME - - </div>
    <div id='container4' class="container4"> 
        <div id="timer" class="timer">0</div>
        <div id="right" class="right">0</div>
        <div id="wrong" class="wrong">0</div>
    </div>
  <script  src="main.js"></script>

</body>
</html>
